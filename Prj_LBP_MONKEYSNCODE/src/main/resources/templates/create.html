<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Deck</title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Container for the images using flexbox */
        .image-selection-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        /* Single image option */
        .image-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }
        /* Deck images */
        .deck-img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .deck-img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
         /* Highlights the selected image with a border */
        .deck-img.selected {
            border: 4px solid #28a745;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
	<!-- Begin body -->
    <!-- Begin navBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080">
            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
                <li>
                    	<a class="nav-link" href="http://localhost:8080/profile">Profilo</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
                </li>               
            </ul>
            <div class="ms-auto d-flex align-items-center">

                <a class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
                
                <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
            
            </div>
        </div>
    </div>
</nav>
<!-- End navBar -->

    <div class="container mt-5">
        <h1 class="text-center">Crea un nuovo mazzo!</h1>

        <form th:action="@{/decks/create}" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="deckName" class="form-label">Nome del mazzo</label>
                <input type="text" class="form-control" id="deckName" name="deckName">
                <label for="deckImgId" class="form-label mt-3">Seleziona immagine di copertina:</label>
                
                <!-- Hidden field to save the selected image ID -->
                <input type="hidden" id="selectedDeckImgId" name="deckImgId" required>
                
                <!-- Container for the images -->
                <div class="image-selection-container d-flex flex-wrap justify-content-start mt-3">
                    <div th:each="img : ${images}" class="image-option">
                        <label class="text-center">
                            <img th:src="${img.imgDeckPath}" th:data-id="${img.id}" class="deck-img" alt="Immagine deck" onclick="selectImage(this)">
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Crea mazzo</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/decks" class="btn btn-secondary">Indietro ai tuoi mazzi</a>
        </div>
    </div>
<!-- Begin script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function selectImage(imgElement) {
    	// Remove the 'selected' class from all images
        const images = document.querySelectorAll('.deck-img');
        images.forEach(image => image.classList.remove('selected'));

        // Add the 'selected' class to the clicked image
        imgElement.classList.add('selected');

        // Get the ID of the selected image
        const selectedImgId = imgElement.getAttribute('data-id');
        
        // Set the ID in the hidden field
        document.getElementById('selectedDeckImgId').value = selectedImgId;
    }

    function validateForm() {
        const selectedImgId = document.getElementById('selectedDeckImgId').value;
        const deckName = document.getElementById('deckName').value;

        // Check if the "Deck Name" field is empty
        if (!deckName) {
            Swal.fire({
                icon: 'warning',
                title: 'Nome del mazzo mancante',
                text: 'Per favore, inserisci un nome per il mazzo prima di continuare.',
                toast: false,
                position: 'center',
                showConfirmButton: false, 
                timer: 5000, 
                timerProgressBar: false, 
                allowOutsideClick: true,
                allowEscapeKey: true,   
                allowEnterKey: true,   
                didOpen: (popup) => {
                    popup.addEventListener('click', () => {
                        Swal.close(); 
                    });
                }
            });
            return false;
        }

        // Check if the image is selected
        if (!selectedImgId) {
            Swal.fire({
                icon: 'warning',
                title: 'Nessuna immagine selezionata',
                text: 'Per favore, seleziona un\'immagine per il mazzo prima di continuare.',
                toast: false,
                position: 'center',
                showConfirmButton: false, 
                timer: 5000, 
                timerProgressBar: false, 
                allowOutsideClick: true, 
                allowEscapeKey: true,  
                allowEnterKey: true,   
                didOpen: (popup) => {
                    popup.addEventListener('click', () => {
                        Swal.close(); 
                    });
                }
            });
            return false;
        }

        return true;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- End script -->
<!-- End body -->
</body>
</html>
