<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profilo Utente</title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styling generale */
        body {
            background-color: #f4f4f9;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Profilo immagine */
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid rgb(255, 255, 255);
        }

        /* Mazzi */
        .deck-item {
            text-align: center;
            margin-bottom: 20px;
        }

        .deck-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
            border: 2px solid #0d6efd;
        }

        .deck-item img:hover {
            transform: scale(1.1);
        }

        .card-footer a {
            margin-right: 10px;
        }

        /* Lista starter */
        .starter-thumbnails img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .starter-thumbnails img:hover {
            transform: scale(1.1);
            border: 2px solid #0d6efd;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Bottoni */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }

        /* Sezioni */
        .section-title {
            color: #0d6efd;
            font-weight: bold;
        }
        .status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
}

.status-indicator.online {
    background-color: #28a745; /* Verde per lo stato online */
    animation: pulse 1.5s infinite;
}

.status-indicator.offline {
    background-color: #6c757d; /* Grigio per lo stato offline */
}

/* Animazione per il pallino online */
@keyframes pulse {
    0% {
        transform: scale(0.9);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.1);
        opacity: 1;
    }
    100% {
        transform: scale(0.9);
        opacity: 0.7;
    }
}
  
    </style>
</head>
<body>
 <!-- Inizio sezione navBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080">
            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
                <li>
                    	<a class="nav-link active" href="http://localhost:8080/profile">Profilo</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
                </li>                
            </ul>
            <div class="ms-auto d-flex align-items-center">

                <a id="userGreeting" class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
                
                <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
            
            </div>
        </div>
    </div>
</nav>
<!-- Fine sezione navBar -->

<!-- Inizio sezione Profilo Utente -->
<div class="container profile-container mt-5">

    <div class="row mt-4">
        <!-- Immagine del profilo -->
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center">
                            <img th:src="${user.getUserImg().getImgPath()}"
                                 alt="Immagine del Profilo" class="img-fluid profile-img">
                    </div>
                    <!-- Nickname profilo -->
                    <h1 class="text-center section-title">
					    <span id="username" th:text="${user.getName()}"></span> <!-- Change made here -->
					</h1>
				<div class="d-flex justify-content-center mt-2">
					 <!-- Follower e Following -->
	                <div class="d-flex justify-content-center mt-2">
	                    <div class="me-3 text-center">
	                        <h5 class="m-0">Follower</h5>
	                        <p class="m-0" th:text="${followers}?: 0">0</p>
	                    </div>
	                    <div class="ms-3 text-center">
	                        <h5 class="m-0">Following</h5>
	                        <p class="m-0" th:text="${following}?: 0">0</p>
	                    </div>
	                </div>
					<div class="d-flex justify-content-center mt-2">
					    <div class="d-flex align-items-center ms-3">
					        <p class="m-0" th:text="${user.isOnline()} ? 'Online' : 'Offline'" 
					           th:class="${user.isOnline()} ? 'text-success' : 'text-muted'"></p>
					        <div th:class="${user.isOnline()} ? 'status-indicator online ms-2 mb-3' : 'status-indicator offline ms-2 mb-3'"></div>
					    </div>
					    
					    </div>
				</div>
                <!-- Pulsante Follow/Unfollow -->
					    <div th:if="${isFollowing}">
					        <!-- Unfollow Button -->
					        <form action="http://localhost:8080/user/unfollow" method="post">
					            <input type="hidden" name="user" th:value="${user.getId()}">
					            <button type="submit" class="btn btn-danger">Unfollow</button>
					        </form>
					    </div>
					    <div th:if="${!isFollowing}">
					        <!-- Follow Button -->
					        <form action="http://localhost:8080/user/follow" method="post">
					            <input type="hidden" name="user" th:value="${user.getId()}">
					            <button type="submit" class="btn btn-success">Follow</button>
					        </form>
			</div>
         </div>
      </div>
   </div>
    
        <!-- Deck creati -->
        <div class="col-md-6 card text-center">
            <div class="card-body">
                <h3 class="card-title">Deck creati</h3>
                <div class="row">
                    <!-- Mostra solo i primi 3 deck -->
                    <div th:each="deck, iterStat : ${user.getDecks()}" th:if="${iterStat.index < 3}" class="col-md-4">
                        <!-- Div per organizzare immagine e nome del deck -->
                        <div class="deck-item text-center">
                            <!-- Mostra l'immagine del deck -->
                            <a th:href="@{/user/deck/{deckId}(deckId=${deck.id})}">
		                        <img th:src="@{${deck.deckImg.imgDeckPath}}" alt="Deck Image" class="img-fluid" onerror="this.onerror=null; this.src='path/to/default/image.jpg';">
		                    </a>
                            <!-- Mostra il nome del deck sotto l'immagine -->
                            <p th:text="${deck.nameDeck}"></p>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    <!-- Dettagli Utente -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title section-title">Dettagli Utente</h3>
                    <p>Email: <span th:text="${user.getEmail}"></span></p>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Fine sezione Profilo Utente -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Fine script -->
</body>
</html>
